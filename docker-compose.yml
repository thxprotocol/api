version: '3.5'

services:
    api_mongo:
        container_name: thx_api_mongo
        image: mongo
        env_file: .env.example
        restart: always
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
            MONGO_INITDB_DATABASE: admin
        volumes:
            - mongo-data:/data/db
            - ./scripts/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
       
    api_testnet:
        container_name: thx_api_testnet
        image: public.ecr.aws/o5j5y3t5/ganache:latest
        ports:
            - '8547:8545'
        command: [
                "--account='0x873c254263b17925b686f971d7724267710895f1585bb0533db8e693a2af32ff,100000000000000000000'",
                "--account='0x5a05e38394194379795422d2e8c1d33e90033d90defec4880174c39198f707e3,100000000000000000000'",
                "-l 25000000",
                "--database.dbPath=/ganache-data"
            ]

    api_mainnet:
        container_name: thx_api_mainnet
        image: trufflesuite/ganache:v7.0.2
        ports:
            - '8546:8545'
        command: [
                "--account='0x873c254263b17925b686f971d7724267710895f1585bb0533db8e693a2af32ff,100000000000000000000'",
                "--account='0x5a05e38394194379795422d2e8c1d33e90033d90defec4880174c39198f707e3,100000000000000000000'",
                "-l 25000000",
                "--database.dbPath=/ganache-data"
            ]
volumes:
    mongo-data:
