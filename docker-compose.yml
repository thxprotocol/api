version: '3.5'

services:
    api_mongo:
        container_name: thx_api_mongo
        image: mongo
        env_file: .env.example
        restart: always
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
            MONGO_INITDB_DATABASE: admin
        volumes:
            - mongo-data:/data/db
            - ./scripts/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
       
    api_testnet:
        container_name: thx_api_testnet
        image: public.ecr.aws/o5j5y3t5/ganache-thx-artifacts:v7.0.2-v1.0.1
        ports:
            - '8547:8545'

    api_mainnet:
        container_name: thx_api_mainnet
        image: public.ecr.aws/o5j5y3t5/ganache-thx-artifacts:v7.0.2-v1.0.1
        ports:
            - '8546:8545'

volumes:
    mongo-data:
